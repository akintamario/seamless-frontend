<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>シームレス画像変換</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    img { max-width: 100%; margin-top: 1rem; }
    #error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>画像アップロード（シームレス化）</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="uploadImage()">送信</button>

  <div id="error"></div>

  <h2>結果</h2>
  <img id="resultImage" src="" />

  <script>
    async function uploadImage() {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = ""; // 前のエラーをクリア

      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) {
        errorDiv.textContent = "画像を選択してください。";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://localhost:8080/seamless", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error("APIエラー: " + errorText);
        }

        const blob = await response.blob();
        document.getElementById("resultImage").src = URL.createObjectURL(blob);
      } catch (err) {
        errorDiv.textContent = "送信に失敗しました: " + err.message;
        console.error("送信エラー:", err);
      }
    }
  </script>
</body>
</html>
